{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<h1>Editar Gato</h1>
<div class="login-container">
    <form method="POST" enctype="multipart/form-data" class="login-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ gato.nome }}" required>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ gato.idade }}">
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" step="0.1" id="peso" name="peso" value="{{ gato.peso }}">
        </div>
        <div class="form-group">
            <label for="chip">Chip:</label>
            <input type="text" id="chip" name="chip" value="{{ gato.chip }}">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Disponível" {% if gato.status == 'Disponível' %}selected{% endif %}>Disponível</option>
                <option value="Em tratamento" {% if gato.status == 'Em tratamento' %}selected{% endif %}>Em tratamento</option>
                <option value="Adotado" {% if gato.status == 'Adotado' %}selected{% endif %}>Adotado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            {% if gato.imagem %}
                <div>
                    <h4>Imagem atual:</h4>
                    <img src="{{ url_for('static', filename='img/' + gato.imagem) }}" class="profile-image" alt="Imagem do {{ gato.nome }}">
                </div>
            {% endif %}
        </div>
        <button type="submit">Salvar alterações</button>
        <p style="text-align: center;"><a href="{{ url_for('main.lista_gatos') }}">Voltar</a></p>
    </form>
</div>
{% endblock %}
